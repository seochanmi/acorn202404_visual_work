<body>

    <script>

    function test(){
        console.log("test() 호출됨");
    }

    //number type을 리턴하는 함수
    function getNum(){
        console.log("getNum() 호출됨");
        return 999;
    }
    //number type을 리턴하는 함수
    function getNum2(){
        let num = 999;
        console.log("getNum() 호출됨");
        //변수 안에 있는 값을 변수명으로 리턴해줄수도 있다.
        return num;
    }

    /*
        함수명 :getName
        리턴되는값: kimgura라는 문자열
        위의 조건에 맞는 함수를 만들어보세요
    */
    function getName(){
        console.log("getName() 호출됨")
        return "kimgura";
    }

    function getName2(){
        console.log("getName2() 호출됨")
        let name="kimgura";
        return name;
    }

    //boolean type을 리턴하는 함수
    function isEven(){
        console.log("isEven() 호출됨");
        return true;
    }
    //object type을 리턴하는 함수
    function getMember(){
        console.log("getMember() 호출됨");   //getMember().num 참조할수있음
        let mem={num:1, name:"김구라", addr:"노량진"}; 
        return mem;
    }
 // array type 을 리턴하는 함수
    function getFriends(){
    console.log("getFriends() 호출됨");  //getFriends()[0] 참조할수있음
    let friends=["김구라", "해골", "원숭이", "주뎅이", "덩어리"];
    return friends;
    }
    //테스트용 object 만들기   object안에 넣어서 키:value 이런 형식이구나
    let myObj={
        getData:function(){
           let data={num:1, name:"김구라"};
           return data;
        },
        getDatas:function(){
           let datas=["라면","치킨","피자"];
           return datas;
        }
    };


    //let a = test();  //a는 undefined가 된다,자바스크립트가 모두 실행된 이후에 반드시 어떤값으로 대체가 된다. 이값을 함수의 리턴값이라고 한다
