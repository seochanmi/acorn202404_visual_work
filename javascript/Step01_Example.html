<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Example.html</title>
    <style>
        /* 선택자{
            css속성1 : 적용할값1 ;
            css속성2 : 적용할값2 ;
        } */
        p{
            background-color:antiquewhite ;
        }
    </style>
</head>
<body>
    <input type="text" id="inputText">
    <button onclick="send()">전송</button>
    <button id="sendBtn">전송2</button>
    <p id="result">xxx</p>
    <script>              //EventListener패턴을 쓰는 이 예시에서는 global영역에 함수를 만들지 않아도 동작한다
        // .addEventListener(이벤트명, callback 함수(나중에 호출되는 함수,전달만 해놓으면 나중에 알아서 호출됨))
        document.querySelector("#sendBtn").addEventListener("click", ()=>{
        //1. input요소에 입력한 value 값을 읽어와서 변수에 담는다.
    
        let msg = document.querySelector("#inputText").value; //콘솔에 실행하면 바뀐다
        //2. 변수에 담긴 문자열을 p요소의 innerText로 넣어준다.
        document.querySelector("#result").innerText=msg; 


        });    
        //전송2버튼의 #id 참조값이 들어오게 된다
        //전송 버튼을 누르면 호출되는 함수     //send(){}아래에 것들은 golobal영역에 함수가 만들어져 있어야 동작한다.
        function send(){
            //1. input요소에 입력한 value 값을 읽어와서 변수에 담는다.
            let msg = document.querySelector("#inputText").value; //콘솔에 실행하면 바뀐다
            //2. 변수에 담긴 문자열을 p요소의 innerText로 넣어준다.
            document.querySelector("#result").innerText=msg;
        }
        
    </script>
</body>
</html>
