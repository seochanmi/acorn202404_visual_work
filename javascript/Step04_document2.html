<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_document2.html</title>
    <style>
        /* 클래스명이 box인 요소에 적용할 css*/
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red; /* 경계선의 굵기, 스타일, 색상 */
            background-color: yellow;
            transition: margin-left 1s linear;
            /* margin-left:100px;   transition ls linear 1초마다 라인이 좌우로 이동하는 효과*/
        }
    </style>
</head>
<body>
    <button id="moveBtn">움직이기</button>
    <div class="box">박스</div>
    <script>
        //움직이기 버튼을 눌렀을때 박스 div의 margin-left값을 100px로 적용해보세요/ 도움말:오타:addEventListener  box는 클래스이니 .으로 , margin-left는할수없으니(빼기연산) marginLeft카멜기법으로
        document.querySelector("#moveBtn").addEventListener("click", function(){
             document.querySelector(".box").style.marginLeft="100px";
        });
    </script>
</body>
</html>
